<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Number-Guessing-Game</title>
</head>
<body class="container mt-5">
    <h1 class="text-center">Welcome to the Great Number Game !!</h1>
    <p class="text-center">I am thinking of a number between 1 and 100</p>

    <div class="card mx-auto" style="max-width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">The Guess Number Game Dashboard</h5>

            <form method="post">
                <input type="number" name="guess" required class="form-control mb-3" placeholder="Enter your guess">
                <input type="submit" value="Take a Guess" class="btn btn-outline-success mb-2">
            </form>

            {% if message %}
                <p class="alert alert-info">{{ message }}</p>
            {% endif %}

            {% if guesses %}
                <a href="#" class="card-link mb-2" onclick="showGuessHistory()">See guess history</a>
                <div id="guess-history" class="alert alert-secondary" style="display:none">
                    <h6>Guess History:</h6>
                    <ul class="list-unstyled mb-0">
                        {% for guess in guesses %}
                            <li>{{ guess }}</li>
                        {% endfor %}
                    </ul>
                </div>
                <a href="/newgame" class="btn btn-outline-primary">New Game</a>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        function showGuessHistory() {
            var guessHistoryDiv = document.getElementById("guess-history");
            if (guessHistoryDiv.style.display === "none") {
                guessHistoryDiv.style.display = "block";
            } else {
                guessHistoryDiv.style.display = "none";
            }
        }
    </script>
</body>
</html>
