<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dojo-Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Welcome to Dojo Survey</h1>

        <form class="row g-3" method="post" action="">
            <div class="row g-3">
                <div class="col">
                    <label for="inputfirst-name" class="form-label" placeholder="Country" >First-Name</label>
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name" name="FirstName">
                </div>
                <div class="col">
                    <label for="inputlast-name" class="form-label" placeholder="Country">Last-Name</label>
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" name="LastName">
                </div>
            </div>

            <div class="col-md-6">
                <label for="inputCountry" class="form-label">Country</label>
                <input type="text" class="form-control" id="inputCountry" placeholder="Country" name="Country">
            </div>
            <div class=" col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity" placeholder="city" name="City">
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label" >Zip</label>
                <input type="text" class="form-control" id="inputZip" placeholder="code postal" name="Zip">
            </div>
            <div class="col-12">
                
            </div>
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Interests</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="interests" id="interest1" value="Interest 1">
                    <label class="form-check-label" for="interest1">Chess</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="interests" id="interest2" value="Interest 2">
                    <label class="form-check-label" for="interest2">Boxing</label>
                </div>
           
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"  >Comments</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Comments" name="Comments"></textarea>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary " name="submit">Submit</button>
            </div>
            
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
