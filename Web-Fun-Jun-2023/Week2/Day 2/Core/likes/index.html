<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>likes

    </title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <nav>
        <h1>Network</h1>
    </nav>
    <main>
        <p class="yourFeed">Your feed</p>
        <div class="container">
            <section class="myProfile">
                <img src="assets/jane-m.jpg" alt="jane" id="jane">
                <p>Add an avatar</p>
                <h3>James Doe</h3>
            </section>
            <div class="accounts">
                <section class="account1">
                    <div class="card">
                        <div class="top-card">
                            <h3>Neil M</h3>
                            <h4> <span id="numberOfLike1">3</span> likes</h4>
                            <button type="button" class="button" onclick="like('numberOfLike1')">like(s)</button>
                        </div>
                        <p>I just set up this new discord bot,let me know what you think.link</p>
                    </div>
                </section>
                <section class="account2">
                    <div class="card">
                        <div class="top-card">
                            <h3>Nichole K</h3>
                            <h4> <span id="numberOfLike2">3</span> likes</h4>
                            <button type="button" class="button" onclick="like('numberOfLike2')">like(s)</button>
                        </div>
                        <p>Just finished my next comuc,check it out.</p>
                    </div>
                </section>
                <section class="account3">
                    <div class="card">
                        <div class="top-card">
                            <h3>Jim R</h3>
                            <h4> <span id="numberOfLike3">3</span> likes</h4>
                            <button type="button" class="button" onclick="like('numberOfLike3')">like(s)</button>
                        </div>
                        <p>I can't stop listening to the new album.
                            <br>
                            Who else is liking it?
                        </p>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
