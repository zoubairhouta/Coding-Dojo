<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div id="calculator">
      <div id="display" class="font-weight-bold mb-5 p-5 h1">0</div>
      <div class="row mb-3">

        <div class="col">
          <button onclick="press(7);" class="rounded-circle p-4">7</button>
        </div>
        <div class="col">
          <button onclick="press(8);" class="rounded-circle p-4">8</button>
        </div>
        <div class="col">
          <button onclick="press(9);" class="rounded-circle p-4">9</button>
        </div>
        <div class="col">
          <button class="operator rounded-circle p-4" onclick="setOP('/');">÷</button>
        </div>

      </div>
      <div class="row mb-3">
        <div class="col">
          <button onclick="press(4);" class="rounded-circle p-4">4</button>
        </div>
        <div class="col">
          <button onclick="press(5);" class="rounded-circle p-4">5</button>
        </div>
        <div class="col">
          <button onclick="press(6);" class="rounded-circle p-4">6</button>
        </div>
        <div class="col">
          <button class="operator rounded-circle p-4" onclick="setOP('*');">×</button>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <button onclick="press(1);" class="rounded-circle p-4">1</button>
        </div>
        <div class="col">
          <button onclick="press(2);" class="rounded-circle p-4">2</button>
        </div>
        <div class="col">
          <button onclick="press(3);" class="rounded-circle p-4">3</button>
        </div>
        <div class="col">
          <button class="operator rounded-circle p-4" onclick="setOP('-');">−</button>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <button onclick="clr();" class="rounded-circle p-4">C</button>
        </div>
        <div class="col">
          <button onclick="press(0);" class="rounded-circle p-4">0</button>
        </div>
        <div class="col">
          <button onclick="press('.');" class="rounded-circle p-4">.</button>
        </div>
        <div class="col">
          <button class="operator rounded-circle p-4" onclick="setOP('+');">+</button>
        </div>
      </div>

      <div class="row">
        <button id="equals" class="p-5" onclick="calculate()">=</button>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
